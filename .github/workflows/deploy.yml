name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 64000
        script: |
          if [ ! -d "/var/www/html/cicd" ]; then
            mkdir -p /var/www/html/cicd
          fi

          if [ ! -d "/var/www/html/cicd/aldo" ]; then
            mkdir -p /var/www/html/cicd/aldo
          fi

          cd /var/www/html/cicd/aldo

          if [ ! -d ".git" ]; then
            git clone https://github.com/${{ github.repository }}.git .
          else
            git pull origin main
          fi

          # Salin home.html sebagai index.html agar bisa langsung diakses
          cp home.html index.html

          # Buat login.html redirect ke home.html
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=home.html" />
              <title>Redirecting...</title>
            </head>
            <body>
              <p>Redirecting to <a href="home.html">home.html</a></p>
            </body>
          </html>' > login.html

          chmod -R 755 /var/www/html/cicd/aldo
